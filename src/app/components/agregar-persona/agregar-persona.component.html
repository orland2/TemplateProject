<div class="flexible">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Agregar Persona</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="flexible">
                <form class="form-style grande direccion-columna" [formGroup]="personaFG" role="form" method="post" autocomplete="off">
                    <div class="flexible grande">
                        <mat-form-field class="grande" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input matInput type="text" formControlName="nombre" placeholder="Ingrese Nombre">
                            <mat-error *ngIf="nombre.invalid">{{
                                getErrorMessageNombre()
                    }}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="flexible grande">
                        <mat-form-field class="grande" appearance="outline">
                            <mat-label>Correo</mat-label>
                            <input matInput type="email" formControlName="correo" placeholder="Ingrese Correo">
                            <mat-error *ngIf="correo.invalid">{{
                                    getErrorMessageCorreo()
                        }}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="flexible grande">
                        <mat-checkbox formControlName="activo">Activo</mat-checkbox>
                    </div>
                </form>
            </div>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
            <div class="flexible">
                <div class="flexible medio button-left">
                    <button class="color" mat-raised-button (click)="guardar()"
                        [disabled]="personaFG.invalid">Guardar</button>
                </div>
                <div class="flexible medio button-right">
                    <button class="color" mat-raised-button (click)="cancelar()">Cancelar</button>
                </div>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
