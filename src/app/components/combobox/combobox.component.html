<p><a matLine (click)="rutaService.Ubicacion('home')">Inicio</a> / Combobox</p>

<div class="flexible direccion-columna">
    <div class="flexible">
        <h1>Combobox Sin Borde</h1>
    </div>
    <div class="flexible">
        <div class="flexible direccion-columna espacio">
            <h4>Basic mat-select</h4>
            <mat-form-field>
                <mat-label>Favorite food</mat-label>
                <mat-select>
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="flexible direccion-columna espacio">
            <h4>Basic native select</h4>
            <mat-form-field>
                <mat-label>Cars</mat-label>
                <select matNativeControl required>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </mat-form-field>
        </div>
    </div>


    <div class="flexible">
        <h1>Combobox Con Borde</h1>
    </div>
    <div class="flexible">
        <div class="flexible direccion-columna espacio">
            <h4>Basic mat-select</h4>
            <mat-form-field appearance="outline">
                <mat-label>Favorite food</mat-label>
                <mat-select>
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="flexible direccion-columna espacio">
            <h4>Basic native select</h4>
            <mat-form-field appearance="outline">
                <mat-label>Cars</mat-label>
                <select matNativeControl required>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </mat-form-field>
        </div>
    </div>
</div>
